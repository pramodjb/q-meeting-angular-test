<div class="container" ng-controller = "LoginCtrl as logCtrl">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">                                
          <div class="row-fluid">
            <img src="images/logo.png" class="img-responsive" alt="Q-Library Logo"/>
          </div>
        </div>
        <div class="panel-body">
          <form name = "loginForm" class="form-signin" role="form" novalidate>
            <div ng-if="logCtrl.errorMsgFlag">
              <label class="control-label" for="inputError"> invalid email and Password </label>
            </div>
            <fieldset>
              <label class="panel-login">
                <div class="login_result"></div>
              </label>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span> 
                  {{loginForm.email.length}}
                  {{logCtrl.submitted}}
                  <div class="form-group" ng-class="{ 'has-error has-feedback': !logCtrl.loginForm.email.length && logCtrl.submitted }">
                    <label ng-show="!logCtrl.loginForm.email.length && logCtrl.submitted" class="control-label" for="inputError">*Required Field</label>
                    <input type="text" placeholder="Email" name="email" ng-model="logCtrl.Loginform.email" class="form-control" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"/>
                  </div>
                </div>
                <span style="color:#a94442" class="help-block" ng-show="loginForm.email.$error.pattern">Invalid Email</span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="logCtrl.Loginform.password" required ng-pattern="/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!^&*@#$%]).{6,20})/"/>
                  <span class="help-block" ng-show="Loginform.password.$dirty && Loginform.password.$error.required" >Password is required</span>
                </div>
                <span style="color:#a94442" class = "help-block" ng-show="Loginform.password.$error.pattern">Invalid Password</span>  
              </div>
              <br />
              <div class="form-group">
                <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login" ng-click="logCtrl.login()" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
